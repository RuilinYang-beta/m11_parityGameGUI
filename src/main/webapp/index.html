<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <!--customize css-->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="simple-sidebar.css">
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>


<body>
<div class="container-fluid px-4">
    <div class="row g-5 py-1">
        <!--left column-->
        <div class="col-md-3">
            <!--choose graph-->
            <div class="row py-1">
                <p class="col-5">Graph Type: </p>
                <div class="dropdown col-7">
                    <button class="btn btn-outline-secondary dropdown-toggle px-4" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Select
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Parity Game</a></li>
                        <li><a class="dropdown-item" href="#">Other Graph..</a></li>
                    </ul>
                </div>
            </div>
            <!--two buttons-->
            <div class="row g-1 py-1">
                <div class="col-6">
                    <button type="button" class="btn btn-outline-secondary" onclick="upload()">Import Graph</button>
                    <input type="file" id="import_file" hidden/>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-outline-secondary">Generate Graph</button>
                </div>
            </div>
            <!--log steps-->
            <div class="py-1">
                <p>Steps: </p>
                <textarea readonly id="steps" rows="20" class="col-12">steps will be logged here..</textarea>
            </div>
        </div>

        <!--right big column-->
        <div class="col-md-9">
            <!--first row-->
            <div class="row g-1 py-1">
                <!--algorithm-->
                <div class="col-4">
                    <div class="row">
                        <p class="col-5">Algorithm:</p>
                        <div class="dropdown col-7">
                            <button class="btn btn-outline-secondary dropdown-toggle px-4" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                                Select
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                <li><a class="dropdown-item" href="#">DFI</a></li>
                                <li><a class="dropdown-item" href="#">Priority Promotion</a></li>
                                <li><a class="dropdown-item" href="#">Customized Algorithm</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--speed-->
                <div class="col-4">
                    <div class="row">
                        <p class="col-3">Speed:</p>
                        <input type="text" placeholder="1" class="col-2">
                        <p class="col-7">steps/second</p>
                    </div>
                </div>
                <!--start & end-->
                <div class="col-4">
                    <div class="row">
                        <a href="#" class="col-4">
                            <img id="start" src="images\play-48dp.svg" alt="play" onclick="tempFunc()">
                        </a>
                        <a href="#" class="col-4">
                            <img src="images\pause-48dp.svg" alt="pause">
                        </a>
                        <a href="#" class="col-4">
                            <img src="images\stop-48dp.svg" alt="stop">
                        </a>
                    </div>
                </div>
            </div>
            <!--second row-->
            <div class="row g-1 py-1">
                <!--add node-->
                <div class="dropdown col-3">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Add Node
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                        <li><a id="addEven" onclick="addEven()" class="dropdown-item" href="#">Even</a></li>
                        <li><a id="addOdd"  onclick="addOdd()" class="dropdown-item" href="#">Odd</a></li>
                    </ul>
                </div>
                <!--set priority-->
                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <input id="priority" class="form-control" id="inputPassword2" placeholder="0">
                    </div>
                    <button onclick="set_priority(value)" type="button" class="btn btn-primary mb-2">Set Priority</button>
                </form>
                <!--slider and stepper-->
                <div class="col-9">
                    <div class="row">
                        <a href="#" class="col-2">
                            <img src="images\backward-48dp.svg" alt="I'm a link." onclick="step_backward()">
                        </a>
                        <input id="slider" class="col-8 slider" type="range" min="1" max="20" value="15" step="1">
                        <a href="#" class="col-2">
                            <img src="images\forward-48dp.svg" alt="I'm a link." onclick="step_forward()">
                        </a>
                    </div>
                </div>
            </div>
            <!--graph area-->
            <div id="graph_area" style="position:relative">
                <div id="cy" class="dropzone"></div>
                <div id="panel"></div>
            </div>
            <p>
                <b>DEL</b> to delete selected, <b>CTRL+Z</b> to undo delete, <b>CTRL+Y</b> to redo delete<br />
                Test batch of actions: <input id="batchButton" type="button" value="delete selected"/>
            </p>
            <div id="undoRedoList">
                <span style="color: darkslateblue; font-weight: bold;">Log</span>
                <div id="undos" style="padding-bottom: 20px;">

                </div>
            </div>
        </div>
    </div>

</div>

<!--about cytoscape-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="lib/cytoscape.min.js" ></script>
<!--edge handles-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.js"></script>
<script src="lib/cytoscape-edgehandles.js"></script>
<!--webcola-->
<script src="http://marvl.infotech.monash.edu/webcola/cola.min.js"></script>
<script src="lib/cytoscape-cola.js"></script>
<!--redo-undo-->
<script src="lib/cytoscape-undo-redo.js"></script>
<!--menu-->
<script src="lib/cytoscape-context-menus.js"></script>
<!--bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<!--clipboard-->
<script src="lib/cytoscape-clipboard.js"></script>

<!--customized js-->
<script src="graph.js"></script>
<script src="panel.js"></script>
<script src="add_node.js"></script>
<script src="add_edge.js"></script>
<script src="layout.js"></script>
<script src="undo_redo.js"></script>
<script src="menu.js"></script>
<script src="label.js"></script>
<script src="cytoscape.js"></script>
<script src="crud.js"></script>
<script src="steps.js"></script>

</body>
</html>
